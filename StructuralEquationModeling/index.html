<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>StructuralEquationModeling</title>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="Scripts/jquery-1.12.4.min.js"></script>
    <script src="Scripts/jquery-ui-1.12.1.min.js"></script>
    <script src="Scripts/jquery-ui-touch-punch.js"></script>
</head>
<body>
    <svg width="600" height="600" id="svg2">
        <defs cursor="pointer">
            <marker id="triangle" viewBox="0 0 10 10"
                    refX="18" refY="5"
                    markerUnits="strokeWidth"
                    markerWidth="5" markerHeight="5"
                    orient="auto"
                    z-index="700"
                    opacity="10"

                    >
                <path d="M 0 0 L 10 5 L 0 10 z" fill="#000"/>
            </marker>
        </defs>
    </svg>
    <input id="inputter" style="visibility: hidden;" type="number" step="0.05" min="-1" max="1">
    <button id="weightButton" style="visibility: hidden">Add</button>
    <input id="namer" style="visibility: hidden" type="text">
    <div id="displayValue"></div>
    <button id="mode" name="line">Mode: Adding Lines</button>
    <button id="remover" value="rest">rest</button>
    <div id="table"></div>

    <div>

    </div>
</body>
</html>
